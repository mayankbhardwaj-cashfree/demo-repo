name: Figma Codegen Pipeline

on:
  workflow_dispatch:
    inputs:
      figma_frame_url:
        description: "Figma frame URL (from Dev Mode in Figma Desktop)"
        required: true
      mcp_proxy_url:
        description: "Public MCP SSE endpoint (from mcp-remote or cloudflared)"
        required: true

jobs:
  generate-ui:
    name: Generate UI Code from Figma
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install GitHub Copilot Agent CLI
        run: npm install -g @githubnext/copilot-agent

      - name: Register MCP proxy target
        run: |
          copilot-agent mcp add \
            --url "${{ github.event.inputs.mcp_proxy_url }}" \
            --format figma

      - name: Generate code from Figma frame
        run: |
          mkdir -p generated
          copilot-agent prompt \
            --instruction "Generate a React component using Tailwind CSS based on this Figma frame." \
            --frame "${{ github.event.inputs.figma_frame_url }}" \
            --output "./generated/FigmaComponent.tsx"

      - name: Create new branch
        run: |
          git checkout -b figma-gen-${{ github.run_id }}

      - name: Commit generated component
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add generated/
          git commit -m "Auto-generated component from Figma"

      - name: Push branch
        run: git push origin figma-gen-${{ github.run_id }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: figma-gen-${{ github.run_id }}
          base: development
          title: "Auto-generated UI from Figma"
          body: |
            This PR contains a React component auto-generated from the following Figma frame:

            - Figma Frame URL: ${{ github.event.inputs.figma_frame_url }}
            - MCP Proxy URL: ${{ github.event.inputs.mcp_proxy_url }}

            Generated using GitHub Copilot Agent.
